---
rportd_server: 192.168.0.15:8080

rport_client_auth: admin:pass1234
rport_download_url: https://github.com/cloudradar-monitoring/rport/releases/download
# rport_tags: []
# rport_allow: []
rport_config_path: /etc/rport
rport_log_path: /var/log/rport
rport_data_dir: /var/lib/rport
rport_script_dir: /var/lib/rport/scripts

rport_user: rport
rport_group: "{{ rport_user }}"

# rport_remotes: []

rport_updates_interval: 4h

rport_log_file: /var/log/rport/rport.log
rport_log_level: error

# rport_fingerprint:

rport_version: '0.9.5'

rport_cert_validate: true
...
